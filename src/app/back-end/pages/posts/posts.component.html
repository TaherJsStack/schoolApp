<section class="add-book background-color">
  <!-- Posts table -->
   <div>
     <h1 class="text-center">Add Post</h1>
 
     <div class="row">
   
       <div class="col-lg-2 col-md-4 col-sm-6">
         <div class="card">
             <div class="body text-center">
               <div style="
                     background-color: #4ab7b71f;
                     margin: 20px;
                     height: 156px;
                     line-height: 9;
                     border-radius: 116px;">
               <button mat-raised-button>
                 <a href="javascript:void(0);" data-toggle="modal" data-target="#addcontact"><i class="fas fa-plus"></i></a>
               </button>
               </div>
             </div>
         </div>
       </div>
   
       <div class="col-lg-2 col-md-4 col-sm-6" *ngFor="let post of posts">
         <div class="card">
          <div>
            <img [src]="post.imageUrl" [alt]="post.title" style="width: 100%;">
          </div>
          <div class="body text-center">
               <h5>{{ post.title }}</h5>
               <!-- <h3>{{ post._id }}</h3> -->
               <h6>{{ post.postAuth }}</h6>
               <span>{{ post.subject }}</span>
             </div>
             <div class="card-footer">
               <ul>
                 <li>
                   <a (click)="deletePost(post._id)"> 
                     <button mat-raised-button> <i class="far fa-trash-alt"></i></button>
                   </a>
                 </li>
                 <li>
                   <a (click)="editPost(post._id)"> 
                     <button mat-raised-button> <i class="fas fa-edit"></i></button>
                   </a>
                 </li>
                 <li>
                   <a href="https://www.facebook.com" target="_blank"> 
                     <button mat-raised-button> <i class="fas fa-exclamation"></i></button>
                   </a>
                 </li>
               </ul>
             </div>
         </div>
       </div>
   
     </div>
   
     <mat-paginator
       [length]="totalData"
       [pageSize]="dataPerPage"
       [pageSizeOptions]="dataPageSizeOptions"
       (page)="onChangedPage($event)">
     </mat-paginator>
   
   </div>
 
 <!-- Add New post -->
 <div class="modal fade" id="addcontact" tabindex="-1" role="dialog">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <form (ngSubmit)="onSave()" [formGroup]="postForm">
         <div class="modal-header">
           <h6 class="title" id="defaultModalLabel">Add New Post</h6>
         </div>
         <div class="modal-body">
           
             <div class="row clearfix">
               <div class="col-12">
                 <div class="form-group">                                   
                   <input 
                       type="text"
                       formControlName="title"
                       class="form-control" 
                       placeholder="post title">
                 </div>
               </div>
 
               <div class="col-12">
                 <div class="form-group">                                    
                   <textarea 
                       formControlName="description"
                       class="form-control" 
                       placeholder="Description"></textarea>
                 </div>
               </div>
               
             </div>
         </div>
 
         <div class="img-form-field">
           <button mat-raised-button type="button" mat-button color="accent" (click)="imagPicker.click()"> Add Image </button>
           <input
             type="file"
             #imagPicker
             (change)="onImagePicked($event)">
           <div class="img-review">
             <img src="{{ imgReview }}" *ngIf="imgReview !== null && imgReview" />
           </div>
         </div>
 
         <div class="modal-footer">
           <button 
               type="button" 
               class="btn btn-primary"
               type="submit"
               (click)="dataDismiss.click()">Add New Post</button>
           <button type="button"  #dataDismiss class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
         </div>
       </form>
     </div>
   </div>
 </div>
 
 </section>
